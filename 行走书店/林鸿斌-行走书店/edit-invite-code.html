<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改邀请码</title>
    <link rel="stylesheet" href="./CSS/global.css">
    <link rel="stylesheet" href="./CSS/edit-invite-code.css">
</head>
<body>
    <div class="header">
        修改绑定店铺
        <a class="back"></a>
    </div>
    <div class="container">
        <div class="container-form">
            <div class="form-title">新邀请码</div> 
            <input class="forms" type="text" placeholder="请输入邀请码"
            onfocus="this.placeholder=''" onblur="this.placeholder='请输入邀请码'">
        </div>
    </div>
    <div class="footer">
        <a class="sure_button" type="submit" value="确认">确认</a>
    </div>

    <script>
        // 返回
        let back = document.querySelector('.back');
        // console.log(back);
        back.onclick = function (e) {
            e.preventDefault();
            location.href='./user-center.html'
        }

        // 确认邀请码跳转
        let editInviteCode = document.querySelector('.sure_button');
        editInviteCode.onclick = function (e) {
            e.preventDefault();
            let oldPassword = document.querySelector('.container .forms').value;

            location.href='./user-center.html'
            // alert('邀请成功！')
        }
    </script>
</body>
</html>
