<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="stylesheet" href="./CSS/edit-password.css">
    <link rel="stylesheet" href="./CSS/global.css">
</head>
<body>
    <div class="header">
        修改密码
        <a class="back"></a>
    </div>
    <div class="container">
        <div class="container-form">
            <div class="form-title">原密码</div> 
            <input class="forms" type="password" placeholder="请输入原密码"
            onfocus="this.placeholder=''" onblur="this.placeholder='请确认原密码'">
        </div>
        <div class="container-form">
            <div class="form-title">新密码</div>
            <input class="forms" type="password" placeholder="请输入新密码"
            onfocus="this.placeholder=''" onblur="this.placeholder='请确认新密码'">
        </div>
        <div class="container-form">
            <div class="form-title">确认新密码</div>
            <input class="forms" type="password" placeholder="请再次输入新密码"
            onfocus="this.placeholder=''" onblur="this.placeholder='请再次输入新密码'">
        </div>
    </div>
    <div class="footer">
        <a class="sure_button" type="submit" value="确认">确认</a>
    </div>

    <script>
        // 返回
        let back = document.querySelector('.back');
        // console.log(back);
        back.onclick = function (e) {
            e.preventDefault();
            location.href='./user-center.html'
        }

        // 确认修改密码跳转
        let editPassword = document.querySelector('.sure_button');
        editPassword.onclick = function (e) {
            e.preventDefault();
            let oldPassword = document.querySelector('.container div:first-child input').value;
            let newPassword = document.querySelector('.container div:nth-child(2) input').value;
            let surePassword = document.querySelector('.container div:last-child input').value;

            location.href='./user-center.html'
        }
        
    </script>
</body>
</html>
