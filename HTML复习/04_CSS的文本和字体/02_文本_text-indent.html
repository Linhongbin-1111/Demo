<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* em是相对于自身所在元素字体大小所设置的，当字体大小为16px，则1em = 16px */
    p {
      /* 缩进两个字符位置 */
      text-indent: 2em;
    }
    .box1 {
      text-align: center;
      background-color: cadetblue;
    }
    .box1 div {
      display: inline-block;
      width: 200px;
    }
  </style>
</head>
<body>
  <p>
    我是一只小小小小鸟，想要飞呀飞，却怎么样也飞不高。我寻寻觅觅下、寻寻觅觅一个温暖的怀抱，这样的要求，算不算，太高。
    我们是中华民族解放人，迎着革命先辈的光荣传统，爱祖国，爱人民，少先队民是我们，骄傲的名称。不怕困难，不怕敌人，顽强学习，坚决斗争。
  </p>
  <div class="box1">
    <div>哈哈哈哈</div>
  </div>
</body>
</html>
