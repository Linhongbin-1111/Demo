<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      text-transform: capitalize; /* 首字母大写 */
    }
    .div2 {
      text-transform: uppercase; /* 全部大写 */
    }
    .div3 {
      text-transform: lowercase; /* 全部小写 */
    }
  </style>
</head>
<body>
  <div class="div1">my name is kawhi</div>
  <div class="div2">my name is kawhi</div>
  <div class="div3">my name is kawhi</div>
</body>
</html>
